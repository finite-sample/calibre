name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '*.md'
      - 'docs/**'
      - 'examples/**/*.md'
      - '.github/*.md'
      - 'LICENSE'
      - 'citation.cff'
      - 'CHANGELOG.md'
      - 'CLAUDE.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '*.md'
      - 'docs/**'
      - 'examples/**/*.md'
      - '.github/*.md'
      - 'LICENSE'
      - 'citation.cff'
      - 'CHANGELOG.md'
      - 'CLAUDE.md'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test on Linux with multiple Python versions (main compatibility testing)
          - os: ubuntu-latest
            python-version: "3.11" 
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          # Test on other OS with latest stable Python only
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system -e . --group dev

    - name: Run ruff linting check (informational)
      continue-on-error: true
      run: |
        ruff check calibre/ tests/

    - name: Run ruff formatting check (informational)
      continue-on-error: true
      run: |
        ruff format --check calibre/ tests/

    - name: Run tests with coverage
      run: |
        pytest --cov=calibre --cov-report=xml --cov-report=term-missing -v


    - name: Build package
      run: |
        uv build

    - name: Test package installation
      run: |
        uv pip install --system dist/*.whl
        python -c "import calibre; print(f'Successfully imported calibre v{calibre.__version__}')"

